<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="./style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="card-container">
      <div class="card-image">
        <img
          src="./images/illustration-article.svg"
          alt="abstract illustration" />
      </div>
      <div class="card-body">
        <p class="card-body__category">Learning</p>
        <p class="card-body__publish-date">Published 21 Dec 2023</p>
        <h1 class="card-body__title">HTML & CSS foundations</h1>
        <p class="card-body__description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>

      <div class="card-author">
        <div class="card-author_avatar">
          <img
            src="./images/image-avatar.webp"
            alt="author avatar picture" />
        </div>
        <div class="card-author_name">
          <p>Greg Hooper</p>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.olgayudkin.com">Olga Yudkin</a>.
      </div>
    </footer>
  </body>
</html>
